name: Push-Artifact

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  build-app:
    name: Build app and push to artifactory
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Super-Linter
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-go@v2
        with:
          go-version: '1.14.7' # The Go version to download (if necessary) and use.
      - name: Build Golang app
        run: |
          cd url_shortener
          go build .
      - name: Set up JFrog
        uses: jfrog/setup-jfrog-cli@v1
        env:
          JF_ARTIFACTORY_1: ${{ secrets.JF_ARTIFACTORY_SECRET_1 }}
      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYYMMDD
      - name: Push to artifactory
        env:
          DATE: "${{ steps.current-time.outputs.formattedTime }}"
        run: |
          cd url_shortener
          jfrog rt u "url_shortener" go --build-name=$DATE_url_shortener --build-number=$GITHUB_RUN_NUMBER --flat=false
